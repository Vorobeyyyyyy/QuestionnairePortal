<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Log in</title>
    <link th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css}" href="../static/css/bootstrap/bootstrap.css"
          rel="stylesheet">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex flex-column align-items-center">
    <div class="mt-3 bg-white p-3 rounded-3 w-50 d-flex flex-column">
        <div class="align-self-center mb-2">
            <img th:src="@{/svg/logo.svg}" src="../static/svg/logo.svg">
        </div>
        <label class="alert alert-warning text-center w-100 mb-1" th:if="${param.error}">
            Invalid username or password.
        </label>
        <div class="alert alert-warning text-center w-100 mb-1" th:if="${param.logout}">
            You have been logged out.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="d-flex flex-column">
                <label class="col-form-label-lg align-self-center">Login</label>
                <div class="mb-2"><input class="form-control w-100" placeholder="Email" type="text" name="username"/>
                </div>
                <div class="mb-2"><input class="form-control w-100" placeholder="Password" type="password"
                                         name="password"/></div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" name="remember-me" id="remember-checkbox">
                    <label class="form-check-label" for="remember-checkbox">Remember me?</label>
                </div>
                <div>
                    <button class="w-100 btn btn-primary" type="submit">Sign in</button>
                </div>
            </div>
        </form>

        <div class="mt-1">
            <span>Dont have an account yet? </span>
            <a class="btn-link text-decoration-none" href="#" th:href="@{/registration}">Sing Up</a>
        </div>
    </div>
</div>

</body>
</html>
