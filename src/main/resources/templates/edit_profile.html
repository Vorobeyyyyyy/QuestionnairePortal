<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit profile</title>
    <link th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css}" href="../static/css/bootstrap/bootstrap.css"
          rel="stylesheet">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
    <script th:src="@{/webjars/bootstrap/5.0.0-beta3/js/bootstrap.js}"
            src="../static/js/bootstrap/bootstrap.js"></script>
</head>
<body class="bg-light">
<nav th:replace="header :: navbar">
</nav>
<div class="container d-flex flex-column align-items-center">
    <div class="mt-3 bg-white w-50 d-flex flex-column border">
        <div class="m-2">
            <label th:if="${param.success}" class="alert alert-success text-center w-100">
                Profile Updated
            </label>
        </div>
        <div class="p-2 border-bottom"><p class="fs-2 mb-3">Edit Profile</p></div>
        <div class="p-3">
            <form th:action="@{/edit_profile}" th:object="${userDto}" class="mb-0" method="post">
                <div class="mb-2">
                    <label for="firstName" class="form-label">First Name</label>
                    <input th:field="*{firstName}" class="form-control w-100" type="text" name="firstName"
                           id="firstName"/>
                    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="alert alert-warning mt-1"></p>
                </div>
                <div class="mb-2">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input th:field="*{lastName}" class="form-control w-100" type="text" name="lastName" id="lastName"/>
                    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="alert alert-warning mt-1"></p>

                </div>
                <div class="mb-2">
                    <label for="email" class="form-label required">Email</label>
                    <input th:field="*{email}" class="form-control w-100" type="text" name="email" id="email"/>
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-warning mt-1"></p>

                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input th:field="*{phoneNumber}" class="form-control w-100" type="text" name="phone" id="phone"/>
                    <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="alert alert-warning mt-1"></p>

                </div>
                <div>
                    <button class="btn btn-primary w-50" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
