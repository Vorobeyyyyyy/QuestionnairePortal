<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Sing up</title>
    <link th:href="@{/webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css}" href="../static/css/bootstrap/bootstrap.css"
          rel="stylesheet">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
    <script src="../static/js/registration.js" th:src="@{/js/registration.js}" defer></script>
</head>
<body class="bg-light">
<div class="container d-flex flex-column align-items-center">
    <div class="mt-3 bg-white p-3 rounded-3 w-25">
        <div class="align-self-center mb-2">
            <img th:src="@{/svg/logo.svg}" src="../static/svg/logo.svg">
        </div>
        <form th:action="@{/registration}" th:object="${userDto}" method="post">
            <div class="d-flex flex-column">
                <label class="col-form-label-lg align-self-center">Sing Up</label>
                <div class="mb-2">
                    <label th:field="*{email}" class="form-control-placeholder required curs" for="email">email</label>
                    <input class="form-control w-100" type="text" name="email" id="email"/>
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-warning mt-1"></p>
                </div>
                <div class="mb-2">
                    <label class="form-control-placeholder required" for="password">password</label>
                    <input th:field="*{password}" class="form-control w-100" type="password" name="password"
                           id="password"/>
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                       class="alert alert-warning mt-1"></p>
                </div>
                <div class="mb-2">
                    <label class="form-control-placeholder required" for="repeatedPassword">repeat password</label>
                    <input th:field="*{repeatedPassword}" class="form-control w-100" type="password"
                           name="repeatedPassword" id="repeatedPassword"/>
                    <p th:if="${#fields.hasErrors('repeatedPassword')}" th:errors="*{repeatedPassword}"
                       class="alert alert-warning mt-1"></p>
                </div>
                <div class="mb-2">
                    <label class="form-control-placeholder" for="firstName">first name</label>
                    <input th:field="*{firstName}" class="form-control w-100" type="text" name="firstName"
                           id="firstName"/>
                    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                       class="alert alert-warning mt-1"></p>
                </div>
                <div class="mb-2">
                    <label class="form-control-placeholder" for="secondName">second name</label>
                    <input th:field="*{lastName}" class="form-control w-100" type="text" name="secondName"
                           id="secondName"/>
                    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                       class="alert alert-warning mt-1"></p>
                </div>
                <div class="mb-2">
                    <label class="form-control-placeholder" for="mobilePhone">mobile phone</label>
                    <input th:field="*{phoneNumber}" class="form-control w-100" type="text" name="mobilePhone"
                           id="mobilePhone"/>
                    <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                       class="alert alert-warning mt-1"></p>
                </div>
                <div>
                    <button class="w-100 btn btn-primary" type="submit">Sign Up</button>
                </div>
            </div>
        </form>
        <div class="mt-1">
            <span>Already have an account? </span>
            <a class="btn-link text-decoration-none" href="#" th:href="@{/login}">Log In</a>
        </div>
    </div>
</div>
</body>
</html>
